<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Show All Barista in AHT_Coffees</title>
        <style>
            table,td,th{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    </head>

    <body>
        <nav th:replace="~{fragments/component :: navbar}"></nav>
        <h1>Show Data Barista</h1>
        <table 
        class="table table-striped table-hover table-bordered w-75 mb-4 mx-4 mt-1"        
        >
            <thead>
                <tr class="table-dark text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="b : ${baristas}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.name}"></td>
                    <td th:text="${b.age}"></td>
                    <td th:text="${b.gender}"></td>
                    <td th:text="${b.email}"></td>
                    <td><a
                        th:href="@{update-barista/{id}(id=${b.id})}"
                        class="btn btn-warning"
                        >Update</a
                      >
                      <a
                        class="btn btn-danger"
                        th:href="@{delete-barista/{id}(id=${b.id})}"
                        >Delete</a
                      >
                    </td>                
                    </tr>
            </tbody>
        </table>
        <a th:href="@{add-barista}">
            <button>add Data barista</button>
        </a>
    </body>
</html>
