<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Coffee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Add Coffee</h1>
      <form th:action="@{add-save}" th:object="${coffee}" method="post">
        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Input Code Coffee"
          th:field="*{code}"
        />
        <input
          type="text"
          placeholder="Input Merk Coffee"
          th:field="*{merk}"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          placeholder="Input Type Coffee"
          th:field="*{type}"
          class="form-control mb-4 col-4"
        />
        <input
          type="number"
          placeholder="Input Price Coffee"
          th:field="*{price}"
          class="form-control mb-4 col-4"
        />
        <button type="submit" class="btn btn-success col-2">Save Coffee</button>
      </form>
      <hr />
      <a th:href="@{list-coffee}">Back to Coffee List</a>
    </div>
  </body>
</html>
