<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Save sales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h2>Add Sales</h2>
        <form action="#" th:action="@{save-sales}" method="post">
            <label for="">Masukan tanggal</label>
            <input type="date"  class="form-control mb-2 col-2" placeholder="tanggal" th:field="*{sales.date}">
            <br />
            <label >masukan codecoffe</label>
            <select class="form-control mb-2 col-2"th:field="${sales.codeCoffe.code}">
                <option 
                th:each="s : ${kopi}"
                th:value="${s.code}"
                th:text="${s.code}"
                ></option>
            </select>
            <br/>
            <label>Masukan id barista</label>
            <select class="form-control mb-4 col-2"th:field="${sales.idBarista.id}">
                <option 
                th:each="s : ${baris}"
                th:value="${s.id}"
                th:text="${s.id}"
                ></option>
            </select>
            <br />
            <input type="submit" value="kirim" class="btn btn-danger col-6">
        </form>  
    </div>  
</body>
</html>
