<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav th:replace="~{fragments/component :: navbar}"></nav>
    <h1>show All Data Sales</h1>
    <table 
        class="table table-striped table-hover table-bordered w-75 mb-4 mx-4 mt-1"
    >
        <thead class="table-dark text-center">
            <tr>
                <th scope="col">Code Sales</th>
                <th scope="col">Date</th>
                <th scope="col">Id Coffe</th>
                <th scope="col">Id Baristas</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s : ${sales}">
                <td th:text="${s.id}"></td>
                <td th:text="${s.date}"></td>
                <td th:text="${s.codeCoffe.code}"></td>
                <td th:text="${s.idBarista.id}"></td>
                <td><a
                    th:href="@{update-sales/{id}(id=${s.id})}"
                    class="btn btn-warning"
                    >Update</a
                  >
                  <a
                    class="btn btn-danger"
                    th:href="@{delete-sales/{id}(id=${s.id})}"
                    >Delete</a
                  >
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{add-sales}">
        <button>add sales</button>
    </a>
</body>
</html>
